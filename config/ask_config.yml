# Atlas Ask Configuration
# All API calls go through OpenRouter - single billing

provider: openrouter
base_url: https://openrouter.ai/api/v1

embeddings:
  model: openai/text-embedding-3-small  # Via OpenRouter
  dimensions: 1536
  batch_size: 100

# ONE model for ALL LLM tasks (enrichment + synthesis)
llm:
  model: google/gemini-2.5-flash-lite  # Matches config/schemas.yaml
  summary_max_tokens: 150
  max_tags: 10
  max_context_tokens: 8000

chunking:
  max_chunk_tokens: 512
  overlap_tokens: 50

retrieval:
  vector_weight: 0.7
  keyword_weight: 0.3
  max_results: 20
