# Podcast mapping configuration for transcript discovery
# Each podcast can have custom selectors and resolver settings
#
# Resolver types:
#   - rss_link: Extract transcript links from RSS feed
#   - network_transcripts: Network-specific extractors (NPR, Slate, etc.)
#   - podscripts: Fetch from podscripts.co (AI transcripts)
#   - youtube_transcript: Get from YouTube version
#   - generic_html: Scrape episode pages
#   - pattern: URL pattern matching
#   - bulk_crawl: Dedicated transcript site crawl

# ============================================================================
# TECH PODCASTS
# ============================================================================

# ATP has a dedicated transcript site with all episodes
accidental-tech-podcast:
  rss_url: https://atp.fm/episodes.rss
  site_url: https://atp.fm
  transcript_site: https://catatp.fm
  resolver: bulk_crawl
  transcript_url_pattern: "https://catatp.fm/{year}/{month}/{day}/atp{episode}.mp3/"
  transcript_selector: '.transcript-content, .episode-transcript'
  config:
    user_agent: "Atlas-Pod/1.0"
    rate_limit: 1.0
    bulk_crawl: true

# political-gabfest: moved to SLATE PODCASTS section with network_transcripts resolver

