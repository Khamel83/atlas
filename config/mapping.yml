# Podcast mapping configuration for transcript discovery
# Each podcast can have custom selectors and resolver settings

political-gabfest:
  rss_url: https://feeds.megaphone.fm/slatespoliticalgabfest
  site_url: https://slate.com/podcasts/political-gabfest
  resolver: generic_html
  episode_selector: 'a[href*="/podcasts/political-gabfest/"]'
  transcript_selector: 'section[data-component="Transcript"], .transcript'
  config:
    user_agent: "Atlas-Pod/1.0"
    rate_limit: 2.0

