name: Atlas Tests

# POLICY: Immediate feedback only - NO scheduled runs
# This is a personal project, not a hosted service.
# Tests run on push for instant feedback, not hourly/daily.
# Do NOT add 'schedule:' trigger.

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-24.04

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-asyncio pytest-cov

    - name: Run tests
      run: pytest tests/ -v --tb=short

  syntax-check:
    runs-on: ubuntu-24.04

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Check Python syntax
      run: |
        python -m py_compile api/main.py
        find modules -name "*.py" -exec python -m py_compile {} \;
