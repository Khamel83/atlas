global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  # Atlas application metrics
  - job_name: 'atlas'
    static_configs:
      - targets: ['atlas:9090']
    scrape_interval: 30s
    metrics_path: '/metrics'
    
  # Atlas capture API health
  - job_name: 'atlas-health'
    static_configs:
      - targets: ['atlas:5000']
    scrape_interval: 30s
    metrics_path: '/api/capture/health'
    
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']