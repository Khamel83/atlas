<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 320px;
            padding: 16px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
        }
        .header {
            text-align: center;
            margin-bottom: 16px;
        }
        .logo {
            font-size: 18px;
            font-weight: bold;
            color: #2563eb;
            margin-bottom: 4px;
        }
        .subtitle {
            font-size: 12px;
            color: #6b7280;
        }
        .actions {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .btn {
            background: #2563eb;
            color: white;
            border: none;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .btn:hover {
            background: #1d4ed8;
        }
        .btn.secondary {
            background: #f3f4f6;
            color: #374151;
        }
        .btn.secondary:hover {
            background: #e5e7eb;
        }
        .status {
            margin-top: 12px;
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 12px;
            display: none;
        }
        .status.success {
            background: #dcfce7;
            color: #166534;
            border: 1px solid #bbf7d0;
        }
        .status.error {
            background: #fef2f2;
            color: #dc2626;
            border: 1px solid #fecaca;
        }
        .status.info {
            background: #dbeafe;
            color: #1d4ed8;
            border: 1px solid #bfdbfe;
        }
        .footer {
            margin-top: 16px;
            text-align: center;
        }
        .settings-link {
            font-size: 12px;
            color: #6b7280;
            text-decoration: none;
        }
        .settings-link:hover {
            color: #374151;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">Atlas</div>
        <div class="subtitle">Capture content to your knowledge base</div>
    </div>
    
    <div class="actions">
        <button id="savePage" class="btn">Save Entire Page</button>
        <button id="saveArticle" class="btn">Save Article Content</button>
        <button id="saveSelection" class="btn secondary">Save Selected Text</button>
    </div>
    
    <div id="status" class="status"></div>
    
    <div class="footer">
        <a href="settings.html" class="settings-link">Settings</a>
    </div>
    
    <script src="popup_firefox.js"></script>
</body>
</html>
